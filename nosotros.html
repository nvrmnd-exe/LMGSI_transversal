    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/general/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">

</head>

<body>
    <header> <!-- PENDIENTE DE ACABAR HEADER -->
        <div class="flex pageGeneral">
            <div class="flex left">
                <div class="logo"> <!-- Logo -->
                    <img class="logo" src="img/general/logo.png" alt="Page logo">
                </div>
                <h1>True crime</h1>
            </div>

            <div class="right flex"> <!-- Secciones -->
                <ul class="flex">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="pelis.html">Peliculas</a></li>
                    <li><a href="series-docu.html">Series</a></li>
                    <li><a href="libros.html">Libros</a></li>
                    <li><a href="otros.html">Otros</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="pageGeneral page">
        <div class="titulo">
            <h1>Nosotros</h1>
        </div>

        <div class="nosotros flex">
            <div class="member">
                <div class="pfp">
                    <a href="yoon.html" target="_blank"><img src="img/nosotros/key.webp" alt=""></a>
                </div>
                <h3>Yoon López</h3>
            </div>

            <div class="member">
                <div class="pfp">
                    <a href="carlos.html" target="_blank"><img src="img/nosotros/Katniss.webp" alt=""></a>
                </div>
                <h3>Carlos Pérez</h3>
            </div>
        </div>

        <div class="form">
            <h2>Contacta con nostros</h2>
            <form action="form.html" method="get">
                <label for="nombre">Nombre <span>*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                <label for="correo">Correo electrónico <span>*</span></label>
                <input type="email" name="correo" id="correo" placeholder="Correo electrónico">

                <label for="nac">Año de nacimiento</label>
                <input type="number" name="nac" id="nac" placeholder="Año de nacimiento">

                <label for="gender">Género</label>
                <select id="gender" name="gender">
                    <option value="---" disabled selected>---</option>
                    <option value="hombre">hombre</option>
                    <option value="mujer">mujer</option>
                    <option value="no binarie">no binarie</option>
                </select>

                <label for="check">Secciones interesadas</label>
                <input type="checkbox" name="check" id="peliculas" class="not-block" checked>
                <label for="peliculas" class="not-block">Películas</label>
                <input type="checkbox" name="check" id="series" class="not-block">
                <label for="series" class="not-block">Series</label>
                <input type="checkbox" name="check" id="libros" class="not-block">
                <label for="libros" class="not-block">Libros</label>
                <input type="checkbox" name="check" id="otros" class="not-block">
                <label for="otros" class="not-block">Otros</label>

                <label for="radio">¿Cómo nos has conocido?</label>
                <input type="radio" name="radio" id="redes" class="not-block" checked>
                <label for="redes" class="not-block">Redes sociales</label>
                <input type="radio" name="radio" id="anuncios" class="not-block">
                <label for="anuncios" class="not-block">Anuncios</label>
                <input type="radio" name="radio" id="amigos" class="not-block">
                <label for="amigos" class="not-block">Recomendaciones de conocidos</label>
                <input type="radio" name="radio" id="otros" class="not-block">
                <label for="otros" class="not-block">Otros</label>

                <label for="opinion">Mensaje <span>*</span></label>
                <textarea name="opinion" id="Opinion" placeholder="Escribe aquí tu opinión/mensaje..." required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <footer> <!-- PIE DE PAGINA -->
        <div class="pageGeneral pies flex">

            <h1>True crime</h1>
            <div class="flex"> <!-- redes sociales -->
                <div> <!-- Logo -->
                    <a href="https://www.x.com"><img class="redesImg" src="img/icons/twitter.png"
                            alt="Twitter logo"></a>
                </div>
                <div> <!-- Logo -->
                    <a href="https://www.x.com"><img class="redesImg" src="img/icons/reddit.png" alt="Reddit logo"></a>
                </div>
                <div> <!-- Logo -->
                    <a href="https://www.x.com"><img class="redesImg" src="img/icons/instagram.png"
                            alt="Instagram logo"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
